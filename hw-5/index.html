<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Resume</title>
</head>
<body style="color: white; background-color: #1d2630;">
    
    <div class="container">
       
            <div class="col-sm-12">
                
                <button class="btn btn-primary" onclick="showtabRegister()">Register</button>
                <button class="btn btn-primary" onclick="showtab()">List</button>
               
            </div>
        </div>
        
        <div id="tabRegister" class="main row justify-content-center">
            <h1 class="display-5 mv-5 text-center"><strong>Register</strong></h1>
        
                <div class="col-10 mb-3">
                    <label for="firstName">firstName</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter First Name" >
                </div>
                <div class="col-10 mb-3">
                    <label for="Age">Age</label>
                    <input class="form-control" id="Age" type="text" placeholder="Enter Your Age" >
                </div>
                <div class="col-10 mb-3">
                    <label for="PocketMoney">Pocket Money</label>
                    <input class="form-control" id="Pocket" type="text" placeholder="Enter Pocket Money" >
                </div>
                <div class="col-10">
                    <button class="btn btn-success add-btn" onclick="submitReg()" > Submit</button> 
                </div>
            
        </div>
            <div id="listRegister" class="col-4 mt-4">
                <h3>List</h3>
                <p id="resume"></p>
                <table id= "tableList" class="table table-striped table-dark">
                   
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Age</th>
                            <th>Pocket Money</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
      
        
    </div>

    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById("tabRegister").style.display = "block"
        document.getElementById("listRegister").style.display = "none"

        function showtabRegister() {
        document.getElementById("tabRegister").style.display = "block"
        document.getElementById("listRegister").style.display = "none"
        }

        function showtab() {
        document.getElementById("tabRegister").style.display = "none"
        document.getElementById("listRegister").style.display = "block"
        }
        
    </script>
    <script src="index.js"></script>
   
    
</body>
</html>
